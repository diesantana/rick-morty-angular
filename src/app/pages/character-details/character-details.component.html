<div class="container card" *ngIf="character">
  <div class="row">
    <div class="col-md-4">
      <img [src]="character.image" class="img-fluid mb-3" alt="Character Image">
    </div>
    <div class="col-md-8">
      <h2>{{character.name}}</h2>
      <p><span class="fw-bold">Status: </span>{{character.status}}</p>
      <p><span class="fw-bold">Species: </span>{{character.species}}</p>
      <p><span class="fw-bold">Gender: </span>{{character.gender}}</p>
    </div>
  </div>
  <div class="col-md-4">
    <button class="btn btn-secondary"(click)="backToList()">Back To List</button>
  </div>
</div>
