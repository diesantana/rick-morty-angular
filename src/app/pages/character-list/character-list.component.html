<app-search-bar (searchSuccess)="handleSearchSuccess($event)" (searchParams)="handleSearchParams($event)"></app-search-bar>
<div class="container list-container" (scroll)="onScroll()"
  infiniteScroll [infiniteScrollDistance]="0.5" [infiniteScrollThrottle]="500" (scrolled)="onScroll()">
  <div class="row">
    <div *ngFor="let character of characters" class="col-lg-3 col-md-4 col-sm-6 mb-4">
       <app-character-card [character]="character"></app-character-card>
    </div>

  </div>

</div>
